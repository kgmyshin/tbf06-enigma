# Rules for kgmyshin
meta:
  reviewer:
    - kgmyshin
  related: https://kgmyshin.com/
  rules:   https://github.com/prh/rules

version: 1
imports:
  - software/android.yml
  - software/architecture.yml
  - software/ride-on-jetpack.yml

rules:
  - expected: 筆者
    pattern: /(私|わたし)/
  - expected: 様々な
    pattern: /(いろんな|いろいろな)/
  - expected: まえがき
    pattern: 前書き
  - expected: みます
    pattern: 見ます
  - expected: 本章
    pattern:  /(本記事|この本)/
  - expected: いわ
    pattern:  言わ
    prh: 呼ぶ、で代替するか漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: のよう
    pattern:  の様(?!子)/
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: まったく
    pattern:  全く
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: さきほど
    pattern:  先程
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: あるいは
    pattern:  或いは
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: はじめて
    pattern:  初めて
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: どういうとき
    pattern:  どういう時
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: いくつか
    pattern:  幾つか
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: 下げ
    pattern:  さげ
    prh: ひらがなで書かず、漢字で「下げ」と読みやすくなります。
  - expected: すべて
    pattern:  総て
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: もらう
    pattern:  貰う
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: もらい
    pattern:  貰い
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: いったん
    pattern:  一旦
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: こと
    pattern:  /(当|記|大|仕|返|無|食|見|議|何)?事(?!情|件|前|後|例|実|体|態|項|務|象|業)/
    regexpMustEmpty: $1
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
    specs:
      - from: ある事
        to:   あること
      - from: 記事
        to:   記事
      - from: 事件
        to:   事件
      - from: 事象
        to:   事象
